<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
 

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">

  <!-- CSS Próprio -->
  <link rel="stylesheet" href="css/estilo.css">
  <title>Projeto Portoflio Udacity</title>
</head>

<body>
  <div class="container">

    <header>
      <div class="row">
        <div class="col-sm text-center logoUdacity">
          <img src="img/udacity-logo.png" class="img-fluid logo" alt="Udacity Logo">
        </div>
        <div class="col-sm text-center nomeAutor">
          <h1 class="titulo">Jane Doette</h1>
          <h2>Front-End Ninja</h2>
        </div>
      </div>
      <hr>
    </header>
    <div class="destaque">
      <img src="http://placekitten.com/1200/600" class="img-fluid" alt="Destaque Primário">
    </div>
    <section class="destaqueSecundario">
      <h3>Featured Work</h3>
      <div class="row">
        <div class="col-sm-4">
          <figure>
            <img src="http://placekitten.com/g/600/400" class="img-fluid" alt="Gato 1">
            <figcaption class="text-center">Appify<br>
              <a href="https//github.com/udacity/Appify/">https//github.com/udacity/Appify/</a>
            </figcaption>
          </figure>
        </div>
        <div class="col-sm-4">
          <figure>
            <img src="http://placekitten.com/600/400" class="img-fluid" alt="Gato 1">
            <figcaption class="text-center">Sunflower<br>
              <a href="https//github.com/udacity/Sunflower/">https//github.com/udacity/Sunflower/</a>
            </figcaption>
          </figure>
        </div>
        <div class="col-sm-4">
          <figure>
            <img src="http://placekitten.com/g/600/400" class="img-fluid" alt="Gato 1">
            <figcaption class="text-center">Bokeh<br>
              <a href="https//github.com/udacity/bokeh/">https//github.com/udacity/Bokeh/</a>
            </figcaption>
          </figure>
        </div>
      </div>
    </section>
   

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
</body>

</html>
